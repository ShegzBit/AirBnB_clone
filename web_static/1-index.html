<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>

    <style>
        /* header */
        header {
            background-color:  #FF0000;
            height: 70px;
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        /* footer */
        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            bottom: 0;
            left: 0;
            position: absolute;
        }

        p.foot-text {
            text-align: center;
            padding-top: 5px;
            padding-bottom: 20px;
        }
    </style>

</head>
<body style="height: 10000px;">
    <header>
    </header>

    <footer>
        <p class="foot-text">Best School</p>
    </footer>
</body>
</html>
