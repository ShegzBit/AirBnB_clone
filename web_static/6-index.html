<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/icon.png" type="image/png">

    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
</head>

<!-- stylesheet -->
<body>
    <!-- header -->
    <header>

    </header>
    <!-- container -->
    <div class="container">
        <section class="filters">

    <!-- location -->
            <div class="locations">
                <h3 class="filter-header">States</h3>
                <h4>We offer top notch across...</h4>
                <!-- Location DropDown- -->
                <ul class="popover locations-drop" type="none">
                    <li><h2>Lagos</h2></li>
                    <ul type="none">
                        <li>Victoria Island</li>
                    </ul>
                    <li><h2>Abuja</h2></li>
                    <ul type="none">
                        <li>Gwadalaja</li>
                        <li>city 2</li>
                    </ul>
                </ul>
            </div>

    <!-- amenity -->
            <div class="amenities">
                <h3 class="filter-header">Amenities</h3>
                <h4>Choose From our list of...</h4>
                <!-- Location DropDown- -->
                    <ul class="popover amenities-drop" type="none">
                            <li><p>Internet</p></li>
                            <li><p>TV</p></li>
                            <li><p>Kitchen</p></li>
                            <li><p>Iron</p></li>
                    </ul>
            </div>


    <!-- Search Button -->
            <button class="btn">Search</button>
        </section>
    </div>
    <!-- footer -->
    <footer>
        <p class="foot-text">Best School</p>
    </footer>
</body>
</html>
